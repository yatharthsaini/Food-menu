{% extends 'food/base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" alt="" class="card" height="300px" width="400px"/>
        </div>

        <div class="col-md-6">
            <h1>{{item.item_name}} </h1>
            <h2> {{item.item_desc}} </h2>
            <h3> {{item.item_price}}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
